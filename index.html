<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="reg-frame">
    <div class="header">
        <div class="sub-heading">
            <p>Personal Blogging app</p>
            <a href="./signIn.html">Login</a>
        </div>
        <h4 class="heading">Signup</h4>
    </div>
    <div class="container align-items-center text-center">
        <div class="d-flex align-items-center justify-content-center login-container"
            style="height: 70vh">
            <div class="col-md-4">
                <div class="card" >
                    <div class="card-body">
                        <h4 class="text-center m-3">User Sign Up</h4>
                        <div class="mb-3">
                            <input type="name" placeholder="First name" class="form-control" id="firstName"
                                aria-describedby="nameHelp">
                        </div>
                        <div class="mb-3">
                            <input type="name" placeholder="Last Name" class="form-control" id="lastName"
                                aria-describedby="nameHelp">
                        </div>
                        <div class="mb-3">
                            <input type="email" placeholder="Email" class="form-control" id="email"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="Password" class="form-control" id="password" required
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="Repeat password" class="form-control"
                                id="repeatPassword">
                        </div>
                        <button id="signUp" type="submit" class="btn btn-primary ">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
